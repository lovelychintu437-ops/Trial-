<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  overflow-x:hidden;
}

body{
  min-height:100vh;
  background: linear-gradient(-45deg,#ff758c,#ff7eb3,#ff9a9e,#fad0c4);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Pre Text */
#preText{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:'Dancing Script',cursive;
  font-size:clamp(24px,3vw,38px);
  text-align:center;
  z-index:2000;
  opacity:0;
  transition:all 1s ease;
}

/* Heart */
#heart{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:60px;
  cursor:pointer;
  animation:bounce 1.5s infinite;
  z-index:2500;
}

@keyframes bounce{
  0%,100%{transform:translate(-50%,-50%) scale(1);}
  50%{transform:translate(-50%,-50%) scale(1.2);}
}

/* Engagement Area */
#engagementArea{
  position:fixed;
  width:100%;
  height:100vh;
  top:0;
  left:0;
  z-index:1000;
  display:none;
  overflow:hidden;
}

#maleHand{
  position:fixed;
  left:0;
  top:55%;
  transform:translateY(-50%);
  width:220px;
  pointer-events:none;
}

#femaleHand{
  position:fixed;
  left:calc(100% - 220px);
  top:55%;
  transform:translateY(-50%);
  width:220px;
  cursor:grab;
  touch-action:none;
}

/* CONTENT FIXED */
#content{
  display:none;
  max-width:600px;
  margin:80px auto;
  padding:20px;
  position:relative;
  z-index:10;
}

#typingText{
  font-size:1.1em;
  line-height:2;
  text-align:center;
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-110vh);}
}

@media(max-width:768px){
  #maleHand,#femaleHand{width:160px;}
  #heart{font-size:50px;}
}
</style>
</head>

<body>

<div id="heart">‚ù§Ô∏è</div>

<div id="preText">
Ammadu, will you hold my hand forever? üíç<br>
Let‚Äôs get married.
</div>

<div id="engagementArea">
  <img src="male-hand-ring.png" id="maleHand">
  <img src="female-hand.png" id="femaleHand">
</div>

<div id="content">
  <div id="typingText"></div>
</div>

<script>

const text = `Happy Valentine's Day Ammaduu ‚ù§Ô∏è

On 22nd June 2022,
The first time I saw you on your birthday in that purple dress.

That was the day I fell in love with you üíú

Every moment with you makes me happy.

When I'm sad or happy, you're the one I want to share everything.

Through all 4 years of BTech, I loved you quietly ü´£

After you went abroad, I started missing you a lot.

On this Valentine's Day, you said yes to me üíò

Love You Ammaduu üòò`;

let i=0;

const typing=document.getElementById("typingText");
const male=document.getElementById("maleHand");
const female=document.getElementById("femaleHand");
const engagement=document.getElementById("engagementArea");
const heart=document.getElementById("heart");
const preText=document.getElementById("preText");

heart.addEventListener("click",()=>{
  heart.style.display="none";
  preText.style.opacity="1";
  setTimeout(()=>{
    preText.style.top="35%";
    engagement.style.display="block";
  },2000);
});

let dragging=false,startX=0,startLeft=0,moved=false;

female.addEventListener("pointerdown",(e)=>{
  dragging=true;
  startX=e.clientX;
  startLeft=female.offsetLeft;
  preText.style.opacity="0";
});

window.addEventListener("pointerup",()=>dragging=false);

window.addEventListener("pointermove",(e)=>{
  if(!dragging||moved) return;

  let delta=e.clientX-startX;
  let newLeft=startLeft+delta;

  if(newLeft<=window.innerWidth/2){
    dragging=false;
    moveToCenter();
  } else {
    female.style.left=newLeft+"px";
  }
});

function moveToCenter(){
  if(moved) return;
  moved=true;

  engagement.style.display="none";
  startLove();
}

function startLove(){
  document.getElementById("content").style.display="block";
  typeWriter();
}

function typeWriter(){
  if(i<text.length){
    if(text.charAt(i)==="\n"){
      typing.innerHTML+="<br><br>";
    } else {
      typing.innerHTML+=text.charAt(i);
    }
    i++;
    setTimeout(typeWriter,40);
  }
}

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},600);

</script>

</body>
</html>
